<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Mangools</title>
    <link rel="shortcut icon" href="/Mangools-Login/Images/Favicon.png" type="image/x-icon"/>
    <link href="/Mangools-Login/CSS/index.css" rel="stylesheet">
</head>
<body>
    <header>

        <!--"Navbar" image from mangools-->

        <div class="navbar">
            <a href="https://mangools.com/">
                <img src="/Mangools-Login/Images/Logo.svg" alt="Mangools-Logo">
            </a>
        </div>
    </header>

    <!--Login Section for title, inputs and others-->

    <section>
        <div class="login-title">
            <h1>Good to see you again</h1>
        </div>

        <div class="login-input">
            <div>
                <div class="login-label">
                    <label class="login-label-text" for="email-input">Your email</label>
                </div>
                
                <input type="email" placeholder="e.g. john@doe.com">
            </div>

            <br>

            <div>
                <div class="login-label">
                    <label class="login-label-text" for="password-input">Your password</label>
                </div>

                <input type="password" placeholder="e.g. ilovemangools123">
            </div>

            <br>

            <div>
                <button type="submit">Sign in</button>
            </div>

            <p>
                <a href="#">Don't have an account?</a>
                <a href="#">Forgot password?</a>
            </p>
        </div>
    </section>
</body>
</html>
